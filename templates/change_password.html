{% include "header.html" %}
{% load static %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #edf2f7 0%, #cfd9df 100%);
    font-family: 'Poppins', sans-serif;
  }
  .change-password-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 0 15px;
  }
  .change-password-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 40px;
    transition: transform 0.3s ease;
  }
  .change-password-card:hover {
    transform: translateY(-5px);
  }
  .change-password-heading {
    font-size: 2.4rem;
    font-weight: 700;
    color: #333;
    text-align: center;
    border-bottom: 3px solid #007bff;
    padding-bottom: 15px;
    margin-bottom: 30px;
  }
  .form-group label {
    font-weight: 500;
  }
  .form-control {
    border-radius: 6px;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
    border-color: #007bff;
  }
  .btn-submit {
    background-color: #007bff;
    border-color: #007bff;
    font-weight: 600;
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    color: white;
  }
  .btn-submit:hover {
    background-color: #0056b3;
  }
  .btn-cancel {
    background-color: #6c757d;
    border-color: #6c757d;
    font-weight: 600;
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    color: white;
  }
  .btn-cancel:hover {
    background-color: #545b62;
  }
  /* Alert / Toast Notifications */
  .alert {
    border-radius: 6px;
    margin-bottom: 20px;
    padding: 12px 20px;
    font-size: 0.95rem;
  }
  .topbar,
  .navbar {
    font-family: 'Open Sans', sans-serif !important;
    /* You can add other header-specific rules if needed, e.g.: */
    background-color: inherit !important;
    color: inherit !important;
  }

  /* Optionally, scope page-specific styles so they do not affect the header */
  .main-content {
    /* Page-specific styling (e.g., for login or registration content) */
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #edf2f7 0%, #cfd9df 100%);
  }
</style>

<div class="container change-password-container">
  <div class="change-password-card">
    <h2 class="change-password-heading">Change Password</h2>

    <!-- Display Success/Error Notifications -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-submit mt-3">Update Password</button>
      <a href="{% url 'profile' %}" class="btn btn-cancel mt-3">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
