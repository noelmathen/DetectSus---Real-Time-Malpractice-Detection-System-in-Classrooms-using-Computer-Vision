{% include 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Run Cameras</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e0e0e0 100%);
      font-family: 'Poppins', sans-serif;
    }
    .script-container {
      margin-top: 80px;
      margin-bottom: 60px;
    }
    .script-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .script-card:hover {
      transform: translateY(-5px);
    }
    .script-heading {
      font-size: 2.2rem;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    .script-heading::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background-color: #28a745;
      margin: 12px auto 0;
      border-radius: 10px;
    }
    .run-btn {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      text-align: center;
    }
    /* Loading icon container */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    /* Stop button is hidden initially */
    #stop-button {
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container script-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="script-card">
          <h2 class="script-heading">Run Cameras</h2>
          <p class="description">
            Trigger all 3 monitoring scripts on the connected client laptops using the buttons below.
          </p>
          <button id="run-button" class="btn btn-success run-btn" type="button">
            üöÄ Run Camera Scripts on All Clients
          </button>
          <button id="stop-button" class="btn btn-danger run-btn" type="button">
            ‚èπ Stop Running Camera Scripts
          </button>
          <div id="loading">
            <img src="{% static 'gif/loading-spinner.gif' %}" alt="Loading..." style="width:50px; height:50px;">
            <p id="proc">Processing...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function(){
    // When the Run button is clicked
    $("#run-button").click(function(e){
      $("#proc").html('Processing...');  
      e.preventDefault();
      // Show loading and stop button; hide run button
      $("#loading").show();
      $("#stop-button").show();
      $("#run-button").hide();
      
      $.ajax({
        url: "{% url 'trigger_camera_scripts' %}",
        type: "POST",
        data: {
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response){
          console.log("Run scripts started:", response);
        },
        error: function(xhr, errmsg, err){
          console.log("Error running scripts:", errmsg);
        }
      });
    });
    
    // When the Stop button is clicked, also show a loading icon during processing
    $("#stop-button").click(function(e){
      e.preventDefault();
      $("#loading").show();  // Show loading icon when stop is clicked
      $("#proc").html('Stopping...');  
      
      $.ajax({
        url: "{% url 'stop_camera_scripts' %}",
        type: "POST",
        data: {
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response){
          console.log("Scripts stopped:", response);
          // Hide loading and stop button; show run button again
          $("#loading").hide();
          $("#stop-button").hide();
          $("#run-button").show();
        },
        error: function(xhr, errmsg, err){
          console.log("Error stopping scripts:", errmsg);
        }
      });
    });
  });
  </script>
</body>
</html>
